version: '3.8'

services:
  web:
    build: .
    container_name: metals-scanner
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data      # Persist database
      - ./logs:/app/logs      # Persist logs
    environment:
      - EBAY_API_KEY=${EBAY_API_KEY}
      - METALS_API_KEY=${METALS_API_KEY}
      - DATABASE_URL=sqlite:////app/data/metals_scanner.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_AUTO_SCAN=${ENABLE_AUTO_SCAN:-true}
      - SCAN_INTERVAL_HOURS=${SCAN_INTERVAL_HOURS:-2}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
